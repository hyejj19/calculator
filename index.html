<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hyejj19.github.io/calculator/" />
    <meta property="og:title" content="I am a Calculator" />
    <meta property="og:desc" content="자바스크립트로 만든 웹계산기" />
    <meta property="og:site_name" content="I am a Calculator" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="titleIMG.PNG" />

    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>I am a Calculator</title>
  </head>
  <body>
    <main>
      <div class="logo">Calculator</div>
      <div class="input--wrapper">
        <div class="input">0</div>
      </div>
      <div class="keypads key--clear">
        <p>C</p>
      </div>
      <div class="keypads">
        <p>?</p>
      </div>
      <div class="keypads">
        <p>?</p>
      </div>
      <div class="keypads key--delete">
        <p>←</p>
      </div>
      <div class="keypads">
        <p>7</p>
      </div>
      <div class="keypads">
        <p>8</p>
      </div>
      <div class="keypads">
        <p>9</p>
      </div>
      <div class="keypads key--function key--divide">
        <p>/</p>
      </div>
      <div class="keypads">
        <p>4</p>
      </div>
      <div class="keypads">
        <p>5</p>
      </div>
      <div class="keypads">
        <p>6</p>
      </div>
      <div class="keypads key--function key--multiply">
        <p>*</p>
      </div>
      <div class="keypads">
        <p>1</p>
      </div>
      <div class="keypads">
        <p>2</p>
      </div>
      <div class="keypads">
        <p>3</p>
      </div>
      <div class="keypads key--function key--minus">
        <p>-</p>
      </div>
      <div class="keypads key--dot">
        <p>.</p>
      </div>
      <div class="keypads">
        <p>0</p>
      </div>
      <div class="keypads key--equals">
        <p>=</p>
      </div>
      <div class="keypads key--function key--plus">
        <p>+</p>
      </div>
    </main>
  </body>
</html>
